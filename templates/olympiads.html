{% extends "base.html" %}
{% block content %}
<div class="row">
    {% for olympiad in olympiads %}
      <div class="feature col col-md-12 col-lg-6 col-xl-4 mb-3" align="center">
        <img src="/static/image/olympiads/{{olympiad.type}}.png" alt="">
        <h2>{{olympiad.type}}</h2>
        <h4>{{olympiad.date}}</h4>
        <a href="{{olympiad.href}}" class="btn btn-primary" style="color: #ffffff">
          Регистация
        </a>
      </div>
    {% endfor %}
</div>
{% endblock %}
