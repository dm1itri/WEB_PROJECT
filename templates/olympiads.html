{% extends "base.html" %}
{% block content %}
<div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
    {% for name, date, href, image in olympiads %}
      <div class="feature col">
        <img src="/static/image/olympiads/{{image}}" alt="">
        <h2>{{name}}</h2>
        <h4>{{date}}</h4>
        <a href="{{href}}" class="btn btn-primary" style="color: #ffffff">
          Регистация
        </a>
      </div>
    {% endfor %}
    </div>
{% endblock %}
