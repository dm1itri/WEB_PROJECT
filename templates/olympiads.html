{% extends "base.html" %}
{% block content %}
<div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
    {% for olympiad in olympiads %}
      <div class="feature col">
        <img src="/static/image/olympiads/{{olympiad.type}}.png" alt="">
        <h2>{{olympiad.type}}</h2>
        <h4>{{olympiad.date}}</h4>
        <a href="{{olympiad.href}}" class="btn btn-primary" style="color: #ffffff">
          Регистация
        </a>
      </div>
    {% endfor %}
    </div>
{% endblock %}
