{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
    {% for href, img, text in sp %}

    <div class="col">
      <a href={{href}}>
        <div class="card border-0 text-center" style="width: 18rem;">
          <img src="/static/image/{{img}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h3 class="card-text">{{text}}</h3>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
