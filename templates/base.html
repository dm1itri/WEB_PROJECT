<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <!-- Только CSS -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="/static/style/base.css" rel="stylesheet">
        <link rel="shortcut icon" href="/static/image/home.png" type="image/x-icon">
        {% block title %}
        {% endblock %}
    </head>
    <body>
          <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
              </a>

              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Главная</a></li>
                <!-- <li><a href="#" class="nav-link px-2 link-dark">9-3</a></li> -->
                <li><a href="/olympiads" class="nav-link px-2 link-dark">Уголок олимпиадника</a></li>
                <li><a href="/tests" class="nav-link px-2 link-dark">Тесты</a></li>
              </ul>

              <div class="col-md-3 text-end">
                {% if current_user.is_authenticated %}
                    <div class="dropdown">
                      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          {{ current_user.name }}
                      </button>

                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="/profile">Профиль</a></li>
                        <li><a class="dropdown-item" href="/logout">Выйти</a></li>
                      </ul>
                    </div>
                    <!-- <a class="navbar-brand" href="/logout">{{ current_user.name }}</a> -->
                {% else %}
                    <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
                    </p>
                {% endif %}
              </div>
            </header>
          </div>


        <!-- Begin page content -->
        <div class="container">
        {% block content %}

        {% endblock %}
        </div>
        <!-- End page content -->

        <div class="container">
          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
              </a>
              <span class="text-muted">Лицей Академии Яндекса</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

          </footer>
        </div>
    </body>
</html>
